{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>Chikbems | Contacts</title>
        <meta charset="UTF-8">
    </head>
    <style>
        .background {
            background-image: url("{% static '/images/background.png' %}");
            background-attachment: fixed;
            background-size: 100%;
            padding: 0%;
            position: relative;
        }
        .background1 {
            background-image: linear-gradient(to top, white 17%, transparent 50%);
        }
        .top_bar {
            padding: 20px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer; 
            font-family:'Consolas';
            background-image: linear-gradient(to bottom, #000000 0%, transparent 10%); 
            background-attachment:fixed;
            border: 1px solid;
            border-color: transparent transparent darkgray transparent;
            background-color: rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            text-align: center;
            z-index: 2;
        }
        #top_hl {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer; 
            font-size: 150%;
            width: 100%;
            z-index: 1;
        }
        .text, .bottom_container, .info_text, #top_hl, #bottom_text, #bottom_text_hl, .contact_body, #contact_hl {
            font-family: 'Consolas';
            text-align: center;
        }
        #rcorner {
            border-radius: 15px;
            border: 3px solid;
            border-color: #5a5a5a;
            padding: 20px;
            background-color: white;
            margin: 10% 11% 3% 11%; 
        }
        body, html, .background1 {
            margin: 0;
        }
        #bottom_text, #bottom_text_hl {
            color: #616161;
            text-decoration: none; 
        }
        #bottom_text_hl {
            cursor: pointer;
        }
        .bottom_container {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            bottom: 0;
            border: 1px solid;
            border-color: rgb(112, 112, 112) transparent transparent transparent;
            background-color: rgb(206, 206, 206);
        }
        .background2 {
            width: 100%;
            height: 150px;
            position: absolute;
            bottom: 0;
            background-color: white;
            z-index: -1;
        }
        .mapouter { 
            position:relative;
            text-align:right;
            width:100%;
            height:400px;
        }
        .gmap_canvas {
            overflow:hidden;
            background:none!important;
            width:90%;
            height:400px;
            border-radius: 15px;
        }
        .gmap_iframe {
            height:400px!important;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        .contacts, .contacts1 {
            border-radius: 15px;
            width: 90%;
            height: 400px;
            background-color: #a7000021;
        }
        .contacts1 {
            background-color: #a7000025;
        }
        .contact_body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 10px;
            text-align: left;
        }
        #contact_hl {
            text-decoration: none;
            cursor: pointer;
            color: #616161;
            font-size: 110%;
            margin: 0 auto;
        }
    </style>
    <body>
        <div class="background">
            <div class="background1">
                <div class="top_bar">
                    <a href="url 'shopping_cart'" id="top_hl">Cart</a>
                    <a href="{%url 'home'%}", id="top_hl">Chikbems</a>
                    <a href="{% url 'products' %}" id="top_hl">Products</a>
                </div>
                <div id="rcorner" data-aos="fade-up">
                    <div class="container">
                        <div class="mapouter">
                            <div class="gmap_canvas">
                                <iframe class="gmap_iframe" style="filter: invert(100%) grayscale(100%);" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Ippt Nu Lʹvivsʹka Politekhnika&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
                            </div>
                        </div>
                        <div class="contacts">
                            <div class="contact_body">
                                <p style="margin: 0; font-size: 200%;">Visit us</p>
                                <div class="contact_img_list">
                                    <p style="filter: grayscale(100%);">&#128222;
                                        <a href="" id="contact_hl">+380673710163</a>
                                    </p>
                                    <p style="filter: grayscale(100%);">&#128231;
                                        <a href="" id="contact_hl">chikbems@email.com</a>
                                    </p>
                                    <p style="filter: grayscale(100%);">&#128205;
                                        <a href="" id="contact_hl">Ivana Horbachevs'koho St, 18, L'viv, L'vivs'ka oblast, 79000</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="contacts1">
                            <div class="contact_body">
                                <p style="margin: 0; font-size: 200%;">Email us</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style= "width: 100%;">
            <div class="bottom_container">
                <p id="bottom_text">2022 Chikbems, Inc.</p>
                <p>
                    <a href="{% url 'products' %}" id="bottom_text">Products</a>
                </p>
                <p>
                    <a href="{% url 'location' %}" id="bottom_text">Location</a>
                </p>
                <p>
                    <a href="{% url 'contacts' %}" id="bottom_text">Contact Chikbems</a>
                </p>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0.5);
        }
    </script>
</html>
