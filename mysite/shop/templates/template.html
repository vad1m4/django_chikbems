{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>Chikbems | {{ product.title }}</title>
    </head>
    <style>
        .background {
            background-image: url("{% static '/images/background.png' %}");
            background-attachment: fixed;
            background-size: 100%;
            padding: 0%;
            position: relative;
        }
        .background1 {
            background-image: linear-gradient(to top, white 30%, transparent 50%);
        }
        .top_text, .top_bar {
            padding: 20px;
            color: #ffffff;
            text-decoration: none;
            cursor: pointer; 
        }
        #top_sl {
            color: #ffffff;
            text-decoration: none;
            cursor: pointer; 
            font-size: 150%;
            width: 100%;
        }
        .text, .bottom_container, .info_text, .top_text, .top_bar, #top_sl, #paragraph_camera, #bottom_text, #bottom_text_sl, button {
            font-family: 'Consolas';
            text-align: center;
        }
        .info_text {
            font-size: 150%;
            padding: 10px;
        }
        #rcorner {
            border-radius: 15px;
            border: 3px solid;
            border-color: #5a5a5a;
            padding: 20px;
            background-color: white;
            margin: 7% 11% 3% 11%; 
        }
        body, html, .background1 {
            margin: 0;
        }
        .top_bar {
            background-image: linear-gradient(to bottom, #000000 0%, transparent 10%); 
            background-attachment:fixed;
            border: 1px solid;
            border-color: transparent transparent darkgray transparent;
            background-color: rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            display: grid;
            grid-template-columns:repeat(3, 1fr);
            text-align: center;
        }
        .products {
            display: grid;
            grid-template-columns:repeat(2, 1fr);
            text-align: center;
            height: 608px;
        }
        #bottom_text, #bottom_text_sl {
            color: #616161;
            text-decoration: none;
        }
        #bottom_text_sl {
            cursor: pointer;
        }
        .bottom_container {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            bottom: 0;
            border: 1px solid;
            border-color: rgb(112, 112, 112) transparent transparent transparent;
            background-color: rgb(206, 206, 206);
        }
        .background2 {
            width: 100%;
            height: 150px;
            position: absolute;
            bottom: 0;
            background-color: white;
            z-index: -1;
        }
        #picture {
            margin-top: 6%;
            height: 80%;
            width: 80%;
            margin-bottom: -6%;
        }
        .picture_container {
            height: 100%;
            width: 100%;
            border-right: 5px solid #5a5a5a;
        }
        .charact_container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            text-align: left;
            margin-left: 16%;
            color: #616161;
            font-size: 150%;
        }
        b {
            margin-top: 7%;
        }
        .button_container {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
        }
        button, button:hover {
            background-color: #000000;
            color: white;
            font-size: 300%;
            padding: 3%;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10%;
            transition: background-color 0.5s;
        }
        button:hover {
            background-color: #a70000;
        }
    </style>
    <body>
        <div class="background">
            <div class="background1">
                <div class="top_bar">
                    <a href="url 'shopping_cart'" id="top_sl">Cart</a>
                    <a href="{%url 'home'%}", id="top_sl">Chikbems</a>
                    <a href="url 'products'" id="top_sl">Products</a>
                </div>
                <div id="rcorner" data-aos="fade-up">
                </div>
                <div style="width: 100%;">
                    <div class="bottom_container">
                        <p id="bottom_text">2022 Chikbems, Inc.</p>
                        <p>
                            <a href="" id="bottom_text">Products</a>
                        </p>
                        <p>
                            <a href="" id="bottom_text">Location</a>
                        </p>
                        <p>
                            <a href="" id="bottom_text">Contact Chikbems</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</html>
